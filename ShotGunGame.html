<!DOCTYPE html>
<html>
    <head>
        <title>ShotGunGame - Mikael Larson FEND17</title>

        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="ShotGunGame.js" defer></script>
        
    </head>
    <body>  
        <div id="Content">

            <h1>Shotgun Game</h1>

            <hr>
            <div id="GameInformation">
                <p id="TurnInfo">Turn: 0</p>
                
                <p id="PlayerText"></p>
                <p id="PlayerAction"></p>
                <p id="PlayerShots"></p>
                <p id="ComputerText"></p>
                <p id="ComputerAction"></p>
                <p id="ComputerShots"></p>
            </div>
            <hr>

            <div id="GameState">
            </div>

            <div id="GameButtons">
                <button id="ButtonShoot">Shoot</button> 
                <button id="ButtonReload">Reload</button> 
                <button id="ButtonBlock">Block</button> 
                <button id="ButtonShotgun">ShotGun!</button><br />
            </div>
            <hr>

            <div id="GameCombatLog">
                <p>Combat Log:</p>
            </div>
        </div>

        </body>

        </html>
